<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>form registrasi tempat rekreasi wisata</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 30px;
    }

    .container {
      max-width: 600px;
      background: #fff;
      padding: 25px 35px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: auto;
    }

    h2 {
      text-align: left;
      margin-bottom: 20px;
      border-bottom: 1px solid #999;
      padding-bottom: 10px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }

    select, input[type="text"], input[type="tel"], input[type="email"], textarea, input[type="datetime-local"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      height: 80px;
      resize: vertical;
    }

    

    .button-group {
      margin-top: 25px;
    }

    button {
      padding: 8px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button[type="submit"] {
  
      color: black;
    }

    button[type="reset"] {
  
      color: black;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h4>form registrasi tempat rekreasi wisata</h4>

    <form action="#" method="post">
     <label for="nama">Nama Tempat Wisata :</label>
      <input type="text" id="nama" name="nama" placeholder="">

       <label for="jenis">Jenis Wisata</label>
      <select id="jenis" name="jenis">
        <option value="minibus">Taman</option>
        <option value="sedan">Kolam Renang</option>
        <option value="pickup">Outbound</option>
        <option value="truck">Monumen Nasional</option>
      </select>
      <label for="deskripsi">Deskripsi Wisata</label>
      <textarea id="deskripsi" name="deskripsi" placeholder=""></textarea>

      <label for="montir">Kontak Person</label>
      <input type="text" id="montir" name="montir" placeholder="">

      <label for="telp">No HP/Telpon:</label>
      <input type="tel" id="telp" name="telp" placeholder="">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="">

      <label for="email">Alamat Web:</label>
      <input type="email" id="email" name="email" placeholder="http://">

       <label for="deskripsi">Alamat Lengkap</label>
      <textarea id="deskripsi" name="deskripsi" placeholder=""></textarea>

      
      <label for="email">Latitude/longitude:</label>
      <input type="email" id="email" name="email" placeholder="">

      <div class="button-group">
        <button type="submit">Daftar</button>
        <button type="reset">Batal</button>
      </div>
    </form>
  </div>
</body>
</html>
